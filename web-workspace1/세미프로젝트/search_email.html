<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 아이디 찾기</title>
    <link rel="stylesheet" href="세미프로젝트 css/search_email.css" type="text/css">
</head>


<body>
    <div class="wrap">

        <div class="container help">
            <div class="content lg">
                <div class="help_area">
                    
                        <h2 class="help_title">이메일 아이디 찾기</h2>
                        <div class="help_notice">
                            <p class="notice_txt">
                            "가입 시 등록한 휴대폰 번호를 입력하면" <br>
                            "이메일 주소의 일부를 알려드립니다."
                            </p>
                        </div>
                        <div class="input_box">
                            <h3 class="input_title">휴대폰 번호</h3>
                            <div class="input_item">
                                <input type="tel" placeholder="가입하신 휴대폰 번호" class="input_txt">
                            </div>
                        </div>
                        <div class="emailsearch_btn_box">
                            <input type="submit" disabled="disabled"  class="btn full solid disabled" id="emailsearch_btn" value="이메일 아이디 찾기"> </input>
                        
                        </div>
                       

                    
                    
                    
                    
                    
                    
                    
                    
            </div>
        </div>
    </div>
  </div>  
</body>
</html>
