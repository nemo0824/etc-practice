    <h3>Practice1</h3>
    <form>
       <fieldset>
          <legend>취미</legend>
          <table>
             <tr>
                <td>
                   <input type="checkbox" name="hobby" value="전체선택" id="all"
                    onclick="allcheck();"><label>전체선택</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="종합" id="종합" 
                    onclick="check();"><label>종합</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="소설" id="소설" 
                    onclick="check();"><label>소설</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="시/에세이" id="시/에세이" 
                    onclick="check();"><label>시/에세이</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="경제/경영" id="경제/경영" 
                    onclick="check();"><label>경제/경영</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="자기계발" id="자기계발" 
                    onclick="check();"><label>자기계발</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="아동" id="아동" 
                    onclick="check();"><label>아동</label>
                </td>
             </tr>
             <tr>
                <td>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="여행" id="여행" 
                    onclick="check();"><label>여행</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="과학" id="과학" 
                    onclick="check();"><label>과학</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="역사/문화" id="역사/문화" 
                    onclick="check();"><label>역사/문화</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="외국어" id="외국어" 
                    onclick="check();"><label>외국어</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="컴퓨터" id="컴퓨터" 
                    onclick="check();"><label>컴퓨터</label>
                </td>
                <td>
                   <input type="checkbox" name="hobby" value="만화" id="만화" 
                    onclick="check();"><label>만화</label>
                </td>
             </tr>
          </table>
       </fieldset>
    </form>
    <br>
    <div id="area1" class="area"></div>
    <br>
    <button onclick="category();">카테고리</button>
    <script>
       function category(){
          var hobby = document.getElementsByName("hobby");
          var checkItem="";
          for(var i = 1; i < hobby.length; i++){
             if(hobby[i].checked == true){
                checkItem += hobby[i].value + " ";
             }
          }
          
          document.getElementById("area1").innerHTML = checkItem;
       }
       
       function allcheck(){
          var hobby = document.getElementsByName("hobby");
          var checkItem="";
          for(var i = 0; i < hobby.length; i++){
             if(hobby[0].checked == true){
                hobby[i].checked = true;
             } else {
                hobby[i].checked = false;
             }
          }
       }
       
       function check(){
          var hobby = document.getElementsByName("hobby");
          var checkItem="";
          for(var i = 0 ; i < hobby.length; i++){
             if(hobby[i].checked == false){
                checkItem = false;
             }
          }
          hobby[0].checked = checkItem;
       }
    </script>
