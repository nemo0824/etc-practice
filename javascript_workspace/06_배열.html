<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <style>
        .area{
            width: 300px;
            border : 1px solid pink;

        }
        .small{
            height: 100px;

        }
        .big {
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>배열</h1>
    
    <p>
        자바스크립트에서는 변수 선언시 별도의 자료형 지정이 없기 때문에 <br>
        어떤자료형의 값들이던 다 하나의 배열공간에 담을수 있음 (자바의 컬렉션과 유사)
    </p>

    <button onclick="arrayTest1();">확인</button>
    
    <div id = "area1" class="area small"></div>

    <script>
        function arrayTest1(){
            let arr = ["홍길동", '서울', 20, true, [1,2,3]];
            arr.newKey = "배열에다가 새로운 키값 추가";

            console.log(arr);
            console.log(arr[2]);
            console.log(arr[4]);
            console.log(arr[4][0]);

            let area1 = document.getElementById("area1");
            
            // for(let i = 0; i<arr.length; i++){
            //     area1.innerHTML += arr[i] + "<br>"
            // }

            //향상된 반복문
            //배열의 0번인덱스에서 부터 마지막인덱스까지 단순하게 순차적으로 접근한 목적이면
            //for of, for in 문 활용가능

            //for(let 변수명    of/in 반복을시킬배열/객체 )
             for(let item of arr) {
                 area1.innerHTML += item + "<br>";
             }
             // 배열의 0~n번째 인덱스에있는 값들만 반복함.

            // for(let i in arr){//객체의 key값에 접근함.
            //     area1.innerHTML += i[i] +"<br>";
            // }
            //배열의 모든 key값을 순차적으로 반복함.
        }

    </script>
</body>
</html>
